<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark</title>
  <link rel="icon" href="./images/pngtree-bookmark-border-png-image_2455011.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/media.css">
</head>

<body class="bg-danger-subtle">
  <div class="pt-5 pb-5">
    <div class="container">
      <div class="d-flex justify-content-center">
        <h1 class="mt-5 d-inline position-relative">BOOKMARKER</h1>

      </div>
      <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
        <h2>
          <i class="fa-solid fa-bookmark" style="color: #63E6BE;"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark" style="color: #63E6BE;"></i>
        </h2>
        <div class="site-name w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkName" class="pb-2 fw-semibold">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site Name</label>
          <input oninput="validateInputs(this)" type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName" />
        </div>
        <div class="site-url w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkURL" class="pb-2 fw-semibold">
            <i class="fa-solid fa-link pe-2"></i>Site URL</label>
          <input oninput="validateInputs(this)" type="url" placeholder="Website URL" class="form-control" id="bookmarkURL" />
        </div>
        <button onclick="getUrl()" class="btn btn-submit px-5" id="submitBtn">Submit</button>
      </div>
      <table class="table mt-4 text-center bg-light">
        <thead>
          <th class="text-capitalize">index</th>
          <th class="text-capitalize">Website Name</th>
          <th class="text-capitalize">Visit</th>
          <th class="text-capitalize">Delete</th>
        </thead>
        <tbody id="tableContent">

        </tbody>

      </table>

    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
